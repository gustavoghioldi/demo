version: 2
jobs:
  maven-jobs: 
    machine:
      java:
        version: oraclejdk8
    working_directory: /tmp/my-project
    steps:
      - checkout
      - run:
          name: test
          command: mvn test
      - run: pwd
      - run:
          name: package
          command: mvn package
      - run: ls
  
  docker-jobs:
    machine:
      java:
        version: oraclejdk8
    working_directory: /tmp/my-project/target
    steps:
      - run: docker info

workflows:
version: 2
  mvn-dock:
    jobs:
      - maven-jobs
      - docker-jobs:
        requires:
          - maven-jobs



      